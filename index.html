<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Калькулятор коммунального платежа</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" type="text/javascript"></script>
  </head>
  <body>
    <label>Вода</label>
    <div class="row">
      <div class="column">
        <label>старая</label>
        <input type="number" id="water_volume_old_field" />
      </div>
      <div class="column">
        <label>новая</label>
        <input type="number" id="water_volume_new_field" />
      </div>
      <div class="column">
        <label>тариф</label>
        <input type="number" id="water_tariff_field" />
      </div>
    </div>
    <label>Электроэнергия</label>
    <div class="row">
      <div class="column">
        <label>старая</label>
        <input type="number" id="energy_volume_old_field" />
      </div>
      <div class="column">
        <label>новая</label>
        <input type="number" id="energy_volume_new_field" />
      </div>
      <div class="column">
        <label>тариф</label>
        <input type="number" id="energy_tariff_field" />
      </div>
    </div>
    <div class="value_container">
      <label class="hint">сумма:</label>
      <label id="sum_value_label"></label>
    </div>
  </body>
</html>
